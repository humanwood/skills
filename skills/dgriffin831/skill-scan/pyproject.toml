[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "skill-scan"
version = "0.3.0"
description = "Security scanner and auditor for Agent Skill packages"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["agent", "security", "skills", "audit", "openclaw", "clawhub"]
dependencies = [
    "httpx>=0.27",
]

[project.scripts]
skill-scan = "skill_scan.cli:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow",
    "integration: marks integration tests",
    "requires_llm: marks tests that require an LLM API key",
]

[tool.ruff]
line-length = 120
